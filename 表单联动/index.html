<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单联动效果</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>样式一，三个select级联</p>
    <form class="form" id="form1">
        <select name="country" id="select1"></select>
        <select name="province" id="select2"></select>
        <select name="province" id="select3"></select>
    </form>
    <p>样式二，标签页式，仿淘宝修改收货地址所在地区表单样式</p>
    <form class="form" id="form2">
        <div class="input-div">
            <input type="text" placeholder="请选择省市区" id="form-input">
            <span>></span>
        </div>
        <div class="label-page" id="label-page">
            <ul id='label-ul'>
                <li data-type="0">省份</li>
                <li data-type="1" >城市</li>
                <li data-type="2">县区</li>
            </ul>
            <div class="data-list" id="data-list" type="0"></div>
        </div>
    </form>
    <script src="data.js"></script>
    <script src="form1.js"></script>
    <script src="form2.js"></script>
</body>
</html>
