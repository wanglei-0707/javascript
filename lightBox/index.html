<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LightBox插件开发</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/lightbox.css">
</head>
<body>
	<h1>第1组图片</h1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="image/wn1.jpg" src="image/wn1.jpg" data-group="group-1" data-id="index1-1" data-caption="dfjsdfja" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="image/wn21.jpg" src="image/wn21.jpg" data-group="group-1" data-id="index1-2" data-caption="dgfsdg" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="image/wn13.jpg" src="image/wn13.jpg" data-group="group-1" data-id="index1-3" data-caption="ghffhf" width="100" height="100">
	</div>
	<h1>第2组图片</h1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="image/wn1.jpg" src="image/wn1.jpg" data-group="group-2" data-id="index2-1" data-caption="dfjdgfdfgfhfga" width="100" height="100">
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/lightBox.js"></script>
	<script>
		$(function(){
			var lightbox = new LightBox({
				speed:"fast",
				maxWidth:0.6,
				maxHeight:0.5
			});
		});
	</script>
</body>
</html>
