<!DOCTYPE html>

<head>

	<title>slide</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/slide.css">
</head>
<body>
	<div class="J-Slide slide-main" data-setting='{

													"verticalAlign":"middle"
