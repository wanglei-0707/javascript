<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Qixi</title>
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pageA.css">
    <link rel="stylesheet" href="css/pageB.css">
    <link rel="stylesheet" href="css/pageC.css">
    <style>

    </style>
</head>
<body>
	<div id='content'>
        <ul class='content-wrap'>
            <!-- 第一幅画面 -->
            <li>
                <!-- 背景 -->
                <div class="a_bg">
                    <div class="a_bg_top"></div>
                    <div class="a_bg_middle"></div>
                    <div class="a_bg_bottom"></div>
                </div>
                <!-- 云 -->
                <div class="cloudArea">
                    <div id="cloud1" class="cloud cloud1"></div>
                    <div id="cloud2" class="cloud cloud2"></div>
                </div>
                <!-- 太阳 -->
                <div id="sun"></div>
            </li>
            <!-- 第二副画面 -->
            <li>
                <!-- 背景 -->
                <div class="b_bg"></div>
                <div class="b_bg_preload"></div>
                <!-- 商店 -->
                <div class="shop">
                    <!-- 门 -->
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <!-- 灯 -->
                    <div class="lamp"></div>
                </div>
                <!-- 鸟 -->
                <div class="bird"></div>
            </li>
            <!-- 第三副画面 -->
            <li>
                <!-- 背景图 -->
                <div class="c_bg">
                    <div class="c_bg_top"></div>
                    <div class="c_bg_middle"></div>
                    <div class="c_bg_bottom"></div>
                </div>
                <!-- 小女孩 -->
                <div class="girl"></div>
                <!-- 水波 -->
                <div class="bridge-bottom">
                    <div class="water">
                        <div id="water1" class="water_1"></div>
                        <div id="water2" class="water_2"></div>
                        <div id="water3" class="water_3"></div>
                        <div id="water4" class="water_4"></div>
                    </div>
                </div>
                <!-- 星星 -->
                <ul class="stars">
                    <li class="stars1"></li>
                    <li class="stars2"></li>
                    <li class="stars3"></li>
                    <li class="stars4"></li>
                    <li class="stars5"></li>
                    <li class="stars6"></li>
                </ul>
            </li>
        </ul>
        <!-- 飘花 -->
        <div id="snowflake"></div>
        <!-- 男孩 -->
        <div id="boy" class="character"></div>
    </div>
    <script src="../base.js"></script>
    <script src="js/base.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/qixi.js"></script>
    <script src="js/boyWalk.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
